<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau truc if-else2</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Nhap so can kiem tra',0));
    if (value > 0){
        alert(1);
    } else
        if (value < 0) {
            alert (-1);
        } else {
            alert(0);
            }
</script>
</body>
</html>
